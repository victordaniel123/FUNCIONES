  <script> /*<!-- Sección de script JavaScript -->*/
    // Función para imprimir el texto con opciones de color, tipo de letra y centrado
    function imprimirTexto(texto, color, tipoLetra, centrado) {
      const outputDiv = document.getElementById('output'); // Obtiene el elemento con id "output"
      outputDiv.innerHTML = texto; // Establece el contenido del elemento con el texto proporcionado
      outputDiv.style.color = color; // Establece el color del texto del elemento
      outputDiv.style.fontFamily = tipoLetra; // Establece el tipo de letra del texto del elemento
      if (centrado) {
        outputDiv.style.textAlign = 'center'; // Si centrado es verdadero, centra el texto en el elemento
      }
    }

    // Ejemplo de uso de la función
    imprimirTexto("Funciones ejercicio 3", "blue", "Arial, sans-serif", true); // Llama a la función con los parámetros específicos
