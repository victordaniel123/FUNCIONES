<!-- Función para crear el texto personalizado -->
<script>
    function titulo(texto, tamaño, color, centrado) {
        var elemento = document.createElement("h" + tamaño);
        elemento.textContent = texto;
        
        // Aplicar color y tipo de letra
        elemento.style.color = color;
        elemento.style.fontFamily = "Arial, sans-serif"; // Cambia esto al tipo de letra que desees
        
        // Alinear el texto si es necesario
        if (centrado) {
            elemento.classList.add("custom-text");
        }
        
        // Agregar el elemento al cuerpo del documento
        document.body.appendChild(elemento);
    }

    // Ejemplo de uso
    titulo("Funciones ejercicio 1", 1, "blue", true);
</script>
